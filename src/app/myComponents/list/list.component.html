<div class="container mt-5 inputs" *ngIf="show">
    <div class="card card-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="inp form-control" [(ngModel)]="habit" name="habit" id="habit" placeholder="Enter habit">
            </div>
            <div class="form-group">
                <input type="text" class="inp form-control" [(ngModel)]="desc" name="desc" id="desc" placeholder="Enter description">
            </div>
            <button type="submit" class="btn add">Add</button>
        </form>
    </div>
</div>

<div class="habit-container">
    <div class="container mt-5">
        <div class="row">
                <div *ngIf="this.habits.length===0;else elseBlock" class="empty">Click the Plant to Add a Habit ðŸŒ±</div>
            <ng-template #elseBlock>
                <div class="col-md-6" *ngFor="let habit of habits; index as i">
                    <app-item *ngIf="habit.active" [habit]="habit" [i]="i" (deleteHabit)="habitDelete($event)" (deactivateHabit)="habitDeactivate($event)"></app-item>
                </div>
            </ng-template>
        </div>
    </div>
</div>
